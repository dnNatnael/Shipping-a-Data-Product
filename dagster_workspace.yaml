# Dagster workspace configuration
# This file defines the workspace for Dagster development

# List of Python modules that contain job definitions
python_modules:
  - pipeline

# Directories to watch for changes
code_directory: .

# Storage configuration
storage:
  root: dagster_home

# Scheduler configuration
scheduler:
  module: dagster.daemon.run

# Webserver configuration
webserver:
  host: 0.0.0.0
  port: 3000
  graphql_playground: true
  cors:
    allow_origins:
      - "*"
    allow_credentials: true

# Logging configuration
loggers:
  root:
    level: INFO
  dagster:
    level: INFO
  dagster.core:
    level: INFO

# Execution configuration
execution:
  multiprocess:
    max_concurrent: 4
